<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>$ 구간 단락 분석기</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 16px;
      line-height: 1.6;
    }
    input[type="number"] {
      width: 120px;
      padding: 6px;
      font-size: 14px;
      margin-bottom: 12px;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 10px;
      box-sizing: border-box;
      font-size: 14px;
      line-height: 1.6;
      resize: vertical;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      vertical-align: top;
    }
    th {
      background: #f6f6f6;
      text-align: center;
      white-space: nowrap;
    }
    td:nth-child(1),
    td:nth-child(2) {
      text-align: center;
      white-space: nowrap;
    }
    .summary {
      margin-top: 10px;
      font-size: 13px;
      font-weight: 600;
    }
    .no-data {
      margin-top: 12px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- 점수 기준 입력 -->
  <input type="number" id="scoreUnit" value="66" min="1">

  <!-- 텍스트 입력 -->
  <textarea id="inputText" placeholder="$내용$ 형태로 입력"></textarea>

  <div id="result"></div>

  <script>
    const input = document.getElementById("inputText");
    const scoreUnitInput = document.getElementById("scoreUnit");
    const resultDiv = document.getElementById("result");

    function escapeHtmlWithNewline(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/\n/g, "<br>");
    }

    function updateCounts() {
      const text = input.value;
      const unit = parseFloat(scoreUnitInput.value) || 1;

      const regex = /\$([\s\S]*?)\$/g; // $ ... $

      let match;
      let rows = "";
      let totalChars = 0;
      let totalCharsNoSpace = 0;
      let totalScore = 0;
      let totalScoreNoSpace = 0;
      let paragraphIndex = 0;

      while ((match = regex.exec(text)) !== null) {
        paragraphIndex++;

        const content = match[1];

        const lenWithSpace = content.length;
        const lenNoSpace = content.replace(/\s+/g, "").length;

        totalChars += lenWithSpace;
        totalCharsNoSpace += lenNoSpace;

        const score = lenWithSpace / unit;
        const scoreNoSpace = lenNoSpace / unit;

        totalScore += score;
        totalScoreNoSpace += scoreNoSpace;

        rows += `
          <tr>
            <td>${paragraphIndex}</td>
            <td>
              ${lenWithSpace}자 / ${lenNoSpace}자<br>
              (${score.toFixed(2)}점 / ${scoreNoSpace.toFixed(2)}점)
            </td>
            <td>${escapeHtmlWithNewline(content)}</td>
          </tr>
        `;
      }

      if (paragraphIndex === 0) {
        resultDiv.innerHTML = '<p class="no-data">$…$ 사이의 단락이 없습니다.</p>';
        return;
      }

      const tableHtml = `
        <table>
          <thead>
            <tr>
              <th>단락</th>
              <th>글자수 / 점수</th>
              <th>내용</th>
            </tr>
          </thead>
          <tbody>
            ${rows}
          </tbody>
        </table>

        <div class="summary">
          전체 단락 수: ${paragraphIndex}개  
          / 전체 글자 수: ${totalChars}자  
          / 공백제외: ${totalCharsNoSpace}자  
          / 전체 점수: ${totalScore.toFixed(2)}점  
          / 공백제외 점수: ${totalScoreNoSpace.toFixed(2)}점
        </div>
      `;

      resultDiv.innerHTML = tableHtml;
    }

    // 이벤트 연결
    input.addEventListener("input", updateCounts);
    scoreUnitInput.addEventListener("input", updateCounts);

    updateCounts();
  </script>
</body>
</html>
